<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>QuizApp</title>

    <link rel="Stylesheet" href="StyleSheet.css"/>
    <link rel="Stylesheet" href="Reset.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="JScript.js" type="text/javascript"></script>
</head>
<body>
<h1>Question <label id="referenceQuest">1</label> of 5</h1><br /><br />

<p class="Questions" id="Question">Which tag makes the largest headline?</p><br />
<input type="radio" class="radioAnswers" id="radioAnswer1" name="a" value="1"/><label id="Label1">H1</label><br />
<input type="radio" class="radioAnswers" id="radioAnswer2" name="b" value="2"/><label id="Label2">H2</label><br />
<input type="radio" class="radioAnswers" id="radioAnswer3" name="c" value="3"/><label id="Label3">H3</label><br />
<input type="radio" class="radioAnswers" id="radioAnswer4" name="d" value="4"/><label id="Label4">H4</label><br /><br />

<input type="button" class="btnSubmit" style="display:none" id="Submit" value="Submit"/>
<input type="button" class="btnNext" value="Next" id="Next" onclick="NextQuestion();"/>
<script src="JScript.js" type="text/javascript"></script>
</body>
</html>
